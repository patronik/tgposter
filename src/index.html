<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TGPoster</title>
 <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="container">
    <h2>TGPoster Management</h2>

    <a href="configuration.html">âš™ Configuration</a>  
    
    <div class="form-grid">
      <div class="form-group">
        <label for="id">ID</label>
        <input id="id" placeholder="Enter unique ID" />
      </div>
      
      <div class="form-group">
        <label for="comment">Comment</label>
        <input id="comment" placeholder="Enter comment" />
      </div>
      
      <div class="form-group">
        <label for="reaction">Reaction</label>
        <input id="reaction" placeholder="Enter reaction" />
      </div>

      <div class="form-group">
        <label for="prompt">Prompt</label>        
        <textarea id="prompt" placeholder="Enter prompt"></textarea>
      </div>

      <div class="form-group">
        <label for="target">Target</label>
        <input id="target" placeholder="Enter target" />
      </div>
    </div>
    
    <div class="button-group">
      <button id="add_btn" onclick="add()">Add</button>
      <button id="save_btn" style="display: none;" onclick="save()">Save</button>
    </div>
  </div>

    <div class="container">    
      <div class="controls">          
          <div id="status"></div>
          <div><input type="code" id="code"/></div>
          <div><button id="send_code">Send code</button></div>       
          
          <div class="spinner paused" id="mySpinner"></div>
          <div><button id="action_btn" type="button">Start</button></div>                   
      </div>    
    </div>   

  <div class="container">
    <h2>Data Records</h2>
    <table class="data-grid" id="data-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Comment</th>
          <th>Reaction</th>
          <th>Prompt</th>
          <th>Target</th>
          <th width="150">Actions</th>
        </tr>
      </thead>
      <tbody id="list">
        <!-- Data will be loaded here -->
      </tbody>
    </table>
    <div id="empty-message" class="empty-state" style="display: none;">
      <h3>No Records Found</h3>
      <p>Add your first record using the form above</p>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
