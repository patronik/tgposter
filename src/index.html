<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TGPoster</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
 <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="container">    
    <h2>TGPoster</h2>
    <a href="index.html">&#x2302; Головна</a>
    <a href="configuration.html">⚙ Налаштування</a>  
    <a href="help.html"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <circle cx="12" cy="12" r="10"/>
      <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"/>
      <line x1="12" y1="17" x2="12.01" y2="17"/>
    </svg> Допомога</a> 

    <div class="form-grid">
        <div class="form-group"> 
          <input type="hidden" id="id" value="">       
          <label for="groupid">Група/Канал</label>
          <input id="groupid"/>
        </div>
        
        <div class="form-group">
          <label for="comment">Повідомлення</label>
          <textarea id="comment"></textarea>
        </div>

        <div class="form-group">
          <label for="edition">Оновлення</label>
          <textarea id="edition"></textarea>
        </div>                                
    </div>
    
    <div class="form-grid">                            
      <div class="form-group">
        <label for="reaction">Реакція</label>
        <input id="reaction"/>
      </div>
      
      <div class="form-group">
        <label for="prompt">ШІ Промт</label>        
        <textarea id="prompt"></textarea>
      </div>

      <div class="form-group">
        <label for="target">Реплай</label>
        <select id="target">
          <option value="">по замовчуванню</option>
          <option value="^">реплай на новий пост</option>
          <option value="$">реплай до останнього</option>
          <option value="*">реплай до рандомного</option>
          <option value="@">ведення дискусії</option>
        </select>        
      </div>                
    </div>

    <div class="form-grid">
        <div class="button-group">
          <div>
            <button id="add_btn" onclick="add()"><span class="material-icons">add</span></button>
            <button id="save_btn" style="display: none;" onclick="save()"><span class="material-icons">save</span></button>
          </div>        
          <div>
            <button onclick="exportData()">
            <span class="material-icons">upload</span>
          </button>
          </div>
          <div>
            <button onclick="importData()">
            <span class="material-icons">download</span>
          </button>        
          </div>                
        </div>                
      </div> 
    </div>

    <div class="container">    
      <div class="controls">                    
          <div class="status_element" id="status"></div>
          <div><input type="code" id="code"/></div>
          <div><button id="send_code">Надіслати код</button></div>       
          
          <div class="spinner paused" id="mySpinner"></div>
          <div><button id="action_btn" type="button">Старт</button></div>
          <div><button onclick="window.api.openDevTools(); return false;">Розробник</button></div>                                      
          <div class="status_element" id="messages_sent">0</div>
      </div>    
    </div>   

  <div class="container">    
    <table class="data-grid" id="data-table">
      <thead>
        <tr>
          <th>Група/Канал</th>
          <th>Повідомлення</th>
          <th>Оновлення</th>
          <th>Реакція</th>          
          <th>ШІ Промт</th>          
          <th>Реплай</th>
          <th width="150">Дії</th>
        </tr>
      </thead>
      <tbody id="list">
        <!-- Data will be loaded here -->
      </tbody>
    </table>
    <div id="empty-message" class="empty-state" style="display: none;">
      <h3>Даних немає</h3>
      <p>Додайте свої групи використовуючи кнопки зверху</p>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
