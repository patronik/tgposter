<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TGPoster</title>
 <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="container">    
    <h2>Home</h2>
    <a href="index.html">&#x2302; Home</a>
    <a href="configuration.html">⚙ Configuration</a>  
    <a href="help.html"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <circle cx="12" cy="12" r="10"/>
      <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"/>
      <line x1="12" y1="17" x2="12.01" y2="17"/>
    </svg> Help</a>  
    
    <div class="form-grid">
      <div class="form-group">
        <label for="id">ID</label>
        <input id="id" placeholder="Enter unique ID" />
      </div>
      
      <div class="form-group">
        <label for="comment">Comment</label>
        <input id="comment" placeholder="Enter comment" />
      </div>
      
      <div class="form-group">
        <label for="reaction">Reaction</label>
        <input id="reaction" placeholder="Enter reaction" />
      </div>
      
      <div class="form-group">
        <label for="prompt">Prompt</label>        
        <textarea id="prompt" placeholder="Enter prompt"></textarea>
      </div>

      <div class="form-group">
        <label for="target">Target</label>
        <select id="target">
          <option value="">звичайне повідомлення</option>
          <option value="$">реплай до останнього</option>
          <option value="*">реплай до рандомного</option>
        </select>
      </div>
    </div>
    
    <div class="button-group">
      <button id="add_btn" onclick="add()">Add</button>
      <button id="save_btn" style="display: none;" onclick="save()">Save</button>
    </div>
  </div>

    <div class="container">    
      <div class="controls">          
          <div id="status"></div>
          <div><input type="code" id="code"/></div>
          <div><button id="send_code">Send code</button></div>       

          <div class="spinner paused" id="mySpinner"></div>
          <div><button id="action_btn" type="button">Start</button></div>                   
      </div>    
    </div>   

  <div class="container">    
    <table class="data-grid" id="data-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Comment</th>
          <th>Reaction</th>          
          <th>Prompt</th>          
          <th>Target</th>
          <th width="150">Actions</th>
        </tr>
      </thead>
      <tbody id="list">
        <!-- Data will be loaded here -->
      </tbody>
    </table>
    <div id="empty-message" class="empty-state" style="display: none;">
      <h3>No Records Found</h3>
      <p>Add your first record using the form above</p>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
