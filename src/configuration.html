<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Налаштування</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="container">
    <h2>Налаштування</h2>
    <a href="index.html">&#x2302; Головна</a>
    <a href="configuration.html">⚙ Налаштування</a>  
    <a href="help.html"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <circle cx="12" cy="12" r="10"/>
      <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"/>
      <line x1="12" y1="17" x2="12.01" y2="17"/>
    </svg> Допомога</a>  

    <div class="form-grid">
      <input id="key" placeholder="Параметр" />
      <input id="value" placeholder="Значення" />
    </div>

    <div class="button-group">      
      <button id="add_btn" onclick="addConfig()"><span class="material-icons">add</span></button>
      <button id="save_btn" style="display: none;" onclick="saveConfig()"><span class="material-icons">save</span></button>
    </div>
  </div>

  <div class="container">
    <h2>Поточні налаштування</h2>
    <table class="data-grid">
      <thead>
        <tr>
          <th>Параметр</th>
          <th>Значення</th>
          <th width="120">Дії</th>
        </tr>
      </thead>
      <tbody id="config-list"></tbody>
    </table>
  </div>

  <script src="configuration.js"></script>
</body>
</html>
